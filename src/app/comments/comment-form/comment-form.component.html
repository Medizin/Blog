<div class="new-comment">
  <form #commentForm='ngForm' (ngSubmit)="onSubmit(commentForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="commentService.selectedComment.$key">
    <div class="form-group">
      <label>User Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)]="commentService.selectedComment.name" required>
    </div>
    <div class="form-group">
      <label>Message</label>
      <input class="form-control" name="message" #message="ngModel" [(ngModel)]="commentService.selectedComment.message" required>
    </div>
    <div class="form-group">
      <button class="btn btn-default" [disabled] = '!commentForm.valid'>Add</button>
    </div>
  </form>
</div>
